name: CI

run-name: ${{ github.actor }} - ${{ github.event_name }} - ${{ github.sha }}

env:
  CI: false
  GOOGLE_ID: "TEST"
  GOOGLE_SECRET: "TEST"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run lint

  test:
    env:
      CI: false
      GOOGLE_ID: "TEST"
      GOOGLE_SECRET: "TEST"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: |
          cat .env.test > .env

      - run: echo $DATABASE_URL
      - run: cat .env
      - run: make test

  deploy:
    runs-on: ubuntu-latest
    needs:
      - test
      - lint
    steps:
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
          cd ~/LocalLink-next && \
          make deploy"